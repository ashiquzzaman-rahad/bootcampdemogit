<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahad's Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Display your text</h1>
    <input type="text" id="text-input" placeholder="Type your text">
    <button class="text-btn">Click me</button>
    <p class="show-text">My text</p>
    <br>
    <h1>Increment or Decrement: anything is possible</h1>
    <div class="app">
        <h2 class="decrement">-</h2>
        <h2 class="display-num">0</h2>
        <h2 class="increment">+</h2>
    </div>
    <script src="index.js"></script>
</body>

</html>
